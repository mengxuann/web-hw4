    	<div width="80%">
             臺中市，通稱臺中，簡稱「中」，為中華民國直轄市，臺灣六都之一，也是中臺灣唯一的直轄市。<br>
             周邊與臺灣省的六個縣相鄰，北鄰苗栗縣、新竹縣，南鄰彰化縣、南投縣，東隔中央山脈與花蓮縣相鄰<br>
             東北以中央山脈和雪山山脈毗鄰宜蘭縣，西臨臺灣海峽。
